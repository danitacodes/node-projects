<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/54dacdc381.js" crossorigin="anonymous"></script>

    <title>Get Yo Shiiiid Done</title>
</head>
<body>
    <form class="task-form">
        <h4>Get Yo Shiiiid Done</h4>
        <div class="form-control">
            <input 
            type="text"
            name="name"
            class="task-input"
            placeholder="e.g Walk Dog"
            />

        </div>
    </form>
    <section class="tasks-container">
        <p class="text-lg">Loading...</p>
        <div class="tasks"></div>
    </section>
